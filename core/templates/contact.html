{% extends 'base.html' %}
{% load static %}

{% block head %}
  <title>Contact</title>
{% endblock %}

{% block navtype %}
{% endblock %}

{% block logo %}{% static 'img/logo.png' %}{% endblock %}



{% block content %}

  <!-- Contact Start -->
  <div class="contact-wrapper mt-5 pt-5">
    <div class="mt-5">
      <div class="section pt-5">
        <div class="container">

          <div class="section-title-wrap mb-3">
            <h2 class="title text-center">Send us a Message </h2>
          </div>

          <form method="post">
            <div class="row">
              <div class="form-group col-lg-6">
                <input type="text" placeholder="First Name" class="form-control" name="fname" value="">
              </div>
              <div class="form-group col-lg-6">
                <input type="text" placeholder="Last Name" class="form-control" name="lname" value="">
              </div>
              <div class="form-group col-lg-12">
                <input type="email" placeholder="Email Address" class="form-control" name="email" value="">
              </div>
              <div class="form-group col-lg-12">
                <input type="text" placeholder="Subject" class="form-control" name="subject" value="">
              </div>
              <div class="form-group col-lg-12">
                <textarea name="message" class="form-control" placeholder="Type your message" rows="8"></textarea>
              </div>
            </div>
            <button type="submit" class="btn-custom primary" name="button">Send Message</button>
          </form>


        </div>
      </div>
    </div>

  </div>
  <!-- Contact End -->

{% endblock %}
